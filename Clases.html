    <title>Clases</title>

    <script>
        class Gato{
            constructor(args={}){
                ({pelo: this.pelo="negro", nombre:this.nombre="minino"}=args);
            }

            toString(){
                return this.nombre + " tiene el pelo color " + this.pelo ;
            }


        }


        let benito = new Gato({pelo:"Azul", nombre:"Benito"});
        let cucho = new Gato({});

        console.log(benito.toString()) ;
        console.log(cucho.toString()) ;
        //console.log(benito instanceof Gato);

    </script>
