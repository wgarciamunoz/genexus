<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>

    <script>
        class Mascota{
            
            constructor(args={}){
                ({
                    nombre: this._nombre="Sin nombre", 
                    genero:this._genero="Sin genero",
                    especie:this._especie="Sin especie"
                }=args);
            }
            
            /*
            constructor(nombre="minino", pelo="negro"){
                this._nombre = nombre;
                this._pelo = pelo;
            }
            */
            //setters
            set nombre(valor){
                this._nombre = valor;
            }

            set genero(valor){
                this._genero = valor;
            }

            set especie(valor){
                this._especie = valor;
            }
            
            // getters
            get nombre(){
                return this._nombre;
            }

            get genero(){
                return this._genero;
            }
            
            get especie(){
                return this._especie;
            }


            //Mètodos Estàticos

            static dice(){
                return "los gatos dicen miau";
            }

            toString(){
                return "Mi nombre es " + this._nombre + ", soy un " + this._especie;
            }


        }

        class Gato extends Mascota{
                constructor(params={}){
                    super({especie:"Gato"});
                }
        }


        let benito = new Gato();
        

        console.log(benito.toString()) ;      

        benito.nombre = "Benito";
        benito.genero = "Macho";
        console.log(benito.toString()) ;      

    </script>
</head>
