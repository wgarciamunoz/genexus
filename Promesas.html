    <title>Promesas</title>
    <script>
        let miPromesa = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Tod bien");
            }, 12500);

            setTimeout(()=>{
                resolve("Tod mal    ");
            }, 1500);
        }) 

        miPromesa.then((res)=>{
            console.log(res);
        }, (err)=>{
            
            console.log(err);
        })
    </script>
