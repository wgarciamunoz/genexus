<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones generadoras</title>
    <script>
        function* cuadrados(params) {
            var n = 1;
            while (true) {
                var c = n * n ;
                n++;
                yield c;
            }
        }
        var gen = cuadrados();
        console.log(gen);
        console.log(gen.next().value);
        console.log(gen.next().value);
    </script>
</head>

</body>
</html>
